<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="generator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
   
    </style>
  </head>
  <body style="width: 300px;">
    <div class="container">
      <div class="back-btn">
        <button id="backBtn" class="btn btn-light"><i class="fas fa-arrow-left"></i></button>
      </div>
      <h2 class="center-content">Password Generator</h2>
      <div class="form-group text-left">
        <label for="length">Password Length:</label>
        <input type="number" id="length" min="4" max="64" value="8" class="form-control">
      </div>
      <div class="form-check text-left">
        <input type="checkbox" id="includeUppercase" class="form-check-input">
        <label for="includeUppercase" class="form-check-label">Include Uppercase Letters</label>
      </div>
      <div class="form-check text-left">
        <input type="checkbox" id="includeLowercase" class="form-check-input">
        <label for="includeLowercase" class="form-check-label">Include Lowercase Letters</label>
      </div>
      <div class="form-check text-left">
        <input type="checkbox" id="includeNumbers" class="form-check-input">
        <label for="includeNumbers" class="form-check-label">Include Numbers</label>
      </div>
      <div class="form-check text-left">
        <input type="checkbox" id="includeSymbols" class="form-check-input">
        <label for="includeSymbols" class="form-check-label">Include Symbols</label>
      </div>
      <div class="form-group text-left">
        <label for="generatedPassword">Generated Password:</label>
        <div class="input-group">
          <input type="text" id="generatedPassword" class="form-control" readonly>
          <div class="input-group-append">
            <button id="copyBtn" class="btn btn-secondary">Copy</button>
          </div>
        </div>
      </div>
      <button id="generateBtn" class="btn btn-primary center-content">Generate Password</button>
    </div>

    <script src="generator.js"></script>
    <script src="password-generator.min.js"></script>
  </body>
</html>
