<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Password Manager</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="add.css" />
  </head>
  <body style="width: 300px;">
    <div class="container">
      <a href="../navigator/navigator.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
      </a>
      <h2>Add Password</h2>

      <form id="passwordForm">
        <div class="form-group">
          <label for="title">Site Name:</label>
          <input type="text" id="title" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="url">URL:</label>
          <input type="url" id="url" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-input-container">
            <input type="password" id="password" class="form-control" required>
            <button id="togglePassword" class="password-button">
                <i id="eyeIcon" class="fas fa-eye"></i>
              </button>
            <button id="refreshBtn" class="password-button">
              <i class="fas fa-sync-alt"></i>
            </button>
        
          </div>
        </div>
        <button id="submitPassword" type="submit" class="btn btn-primary">Add Password</button>
      </form>
    </div>

    <script src="../password generator/password-generator.min.js"></script>
    <script src="../../assets/crypto-js.min.js"></script>

    <script type="module" src="add.js"></script>

  </body>
</html>
